<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Trainer Dashboard</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Dashboard</a>
      <nav class="navbar">
        <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>
    <div class="trainer-dashboard">
      <h1>Trainer Dashboard</h1>
      <form
        action="{{ url_for('trainer_dashboard') }}"
        method="post"
        class="message-form"
      >
        <label for="exercise">Select Exercise:</label>
        <select name="exercise" id="exercise">
          {% for exercise in exercises %}
          <option value="{{ exercise }}">{{ exercise }}</option>
          {% endfor %}
        </select>

        <label for="sets">Number of Sets:</label>
        <input type="number" name="sets" id="sets" min="1" value="3" />

        <label for="reps">Number of Reps:</label>
        <input type="number" name="reps" id="reps" min="1" value="10" />

        <label for="rest">Rest Time (seconds):</label>
        <input type="number" name="rest" id="rest" min="0" value="60" />

        <textarea name="message" placeholder="Add a message"></textarea>

        <input type="submit" value="Assign Exercise" />
      </form>

  </body>
</html>
